<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Login Page Template - W3jar.Com</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .srouce {
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div *ngIf="!user" class="form-container">

            <div class="form-body">
                <h2 class="title">Log in with</h2>
                <div class="social-login">
                    <ul>
                        <li class="google"><a (click)="signInWithGoogle()">Google</a></li>
                    </ul>
                </div><!-- SOCIAL LOGIN -->

                <!-- <div class="_or">or</div>

                <form action="" class="the-form">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <input type="submit" value="Log In">

                </form> -->

            </div><!-- FORM BODY-->

        </div><!-- FORM CONTAINER -->

        <div *ngIf="user" class="result">
            <div class="result-body">
                <h1>Loged in user </h1>
                <img src="https://play-lh.googleusercontent.com/6UgEjh8Xuts4nwdWzTnWH8QtLuHqRMUB7dp24JYVE2xcYzq4HA8hFfcAbU-R-PC_9uA1"
                    alt="user"><br>
                <div>
                    <p>User Name : &nbsp;&nbsp; <b> {{ user.name }}</b></p>
                    <p>User Email :&nbsp;&nbsp; <b>{{ user.email }}</b> </p>
                </div><br>
                <div class="signout">
                    <button (click)="signOut()">Sign out</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
